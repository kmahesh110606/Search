    <!-- Form data given by CS50w team and editited by me as needed -->
    <div class="form-container">

        <img src="https://www.gstatic.com/marketing-cms/assets/images/f5/d3/a7f9db7045429cb6dc6be56bdcbe/google-logo-about.svg" height="100" width="200" alt="Google Logo" style="margin-top: auto">

        <form action="https://google.com/search">

            <input type="text" class="searchbox" name="q" placeholder="Search Google or type a URL"
            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

                width="24px" fill="#e3e3e3">

                </svg>
            </button>
            <button type="button" class="barbtn" onclick="window.location.href = 'https://lens.google.com';">

                focusable="false" 
                viewBox="0 -960 960 960" 
                xmlns="http://www.w3.org/2000/svg">
                <path fill="var(--bbQxAb)" 
                d="M480-320q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm240 160q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160Zm-440 40q-66 0-113-47t-47-113v-80h80v80q0 33 23.5 56.5T280-200h200v80H280Zm480-320v-160q0-33-23.5-56.5T680-680H280q-33 0-56.5 23.5T200-600v120h-80v-120q0-66 47-113t113-47h80l40-80h160l40 80h80q66 0 113 47t47 113v160h-80Z"></path>
                </svg>
            </button>
            </div>
            <br>
            <center>
            <input type="submit" class="searchbtn" value="Google Search">
            <input type="button" class="luckybtn" value="I'm feeling lucky" onclick="window.location.href = 'https://doodles.google/';">
                </center>
        </form>
    </div>
